  # #okay_thanks_go_back:

  # 221
  a_causal_concept_map_is_a_visual: Um mapa conceitual causal é uma representação que mostra conceitos e relações causais entre eles. Um conceito é uma pessoa, lugar ou coisa que é uma parte importante de um tópico da ciência. Uma relação causal descreve como um conceito influencia outro.
  a_causal_relationship_can_be_an_increasing: 'As relações causais podem ser relações de aumento ou relações de diminuição. Uma relação de aumento significa que um conceito torna outro maior ou maior em número.
    Uma relação de diminuição é o oposto. Isso significa que um conceito torna outro menor ou menor em número.
    Cada relação causal tem dois conceitos: aquele que causa a mudança e aquele que é alterado.
    Aquele que causa uma mudança é chamado de fonte da mudança, ou conceito-fonte. Aquele que é alterado é chamado de alvo da mudança, ou conceito-alvo.'
  # #okay_thanks_go_back:

