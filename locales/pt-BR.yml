shepherd:
  intro: Olá! Bem-vindo ao Betty's Brain. Sou o Sr. Davis, serei seu mentor enquanto trabalhamos juntos para ensinar a Betty conceitos científicos importantes e úteis. Betty quer entrar para o clube de ciências da escola, mas primeiro precisa passar no teste!
  intro2: Deixe-me mostrar-lhe o nosso centro de aprendizagem, para ajudá-lo a começar!
  headToTheCausalMapTab: Iremos primeiro para o Mapa Causal.
  causalMapTab: É aqui que você criará um Mapa Causal para ensinar Betty. Um Mapa Causal é composto de relações-chave de causa e efeito para questões científicas importantes, como a mudança climática.
  causalMapTab2: No Mapa Causal, você adicionará os conceitos científicos que Betty precisa saber do Livro de Ciências e os conectará discutindo como um impacta o outro.
  toolBox: Todos os conceitos científicos que Betty precisa saber e que você deve adicionar ao Mapa Causal podem ser encontrados clicando neste sinal de mais.
  toolBox2: Nesta unidade criaremos um Mapa Causal demonstrando as relações entre predador e presa.
  toolBox3: Se quiser saber mais sobre um conceito desta lista, como, por exemplo, veado e chuva, e sua relação com outros conceitos, você pode explorar o Livro de Ciências.
  scienceBookTab: Clique aqui para acessar o Livro de Ciências!
  scienceBookSearch: Aqui você pode pesquisar o conceito sobre o qual deseja aprender mais…
  scienceBookIndex: Ou simplesmente verifique se está no índice principal!
  scienceBookInPageLink: Você também pode ver que os conceitos-chave estão vinculados no texto, caso queira explorar mais informações sobre eles!
  scienceBookInPageLink2: Ei! A partir desta introdução parece que dois dos conceitos, chuva e grama, são relacionados! Vamos lembrar disso quando voltarmos ao Mapa Causal.
  quizTab: Ao construir seu Mapa Causal para Betty, você pode pedir a ela que faça um teste enquanto adiciona novas relações de causa e efeito.
  quiz: Isso permitirá que você verifique seu progresso e verifique se Betty está aprendendo o que precisa saber para o teste!
  quiz2: Ao clicar nos resultados do questionário, você verá todos os testes anteriores que Betty fez. Este é um recurso útil para verificar erros anteriores.
  quiz3: Como ainda não pedimos a Betty para fazer um teste, esta página está vazia!
  bettyButton: Para pedir que a Betty faça um teste, clique no ícone com a imagem dela.
  bettyQuizPromptButton: E selecione "Preciso que você faça um teste agora, por favor".
  bettyQuizPromptButton2: Escolha sobre qual tema Betty deve ser questionada e o ambiente te levará aos resultados desse questionário.
  teachersGuideTab: A guia final, Guia do Professor, é para você, professora da Betty!
  teachersGuideTab2: Este Guia do Professor fornece dicas sobre como ensinar Betty a adicionar uma relação de causa e efeito ao Mapa Causal!
  letsGoBackToCausalMapAndTeachBetty: Vamos voltar ao Mapa Causal e começar a ensinar Betty!

