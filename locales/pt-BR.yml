  a_causeandeffect_relationship_shows_how_one_concept: Uma relação de causa e efeito mostra como um conceito faz com que outro mude. Lembre-se de que conceitos são pessoas, lugares ou coisas, e as relações de causa e efeito podem ser de aumento ou de diminuição.
  the_idea_is_to_look_for_sentences: Para ensinar Betty, você precisa encontrar as relações causais entre os conceitos e reuni-los
